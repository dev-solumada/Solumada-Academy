<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Reset Password</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row" style="height:100vh;">
      <div class="col-12 d-flex justify-content-center">
        <div class="row my-auto">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card my-auto" style="width:100%">
              <div class="card-header text-center">RESET MY PASSWORD</div>
            <div class="card-body p-2 d-flex text-center justify-content-center">
              <div class="m-auto">
                <div class="alert alert-info">
                    <h6 class="my-auto text-semibold">Enter your username here</h6>
                </div>
    
                <form action="/code" method="post">
                    <div class="form-group mb-none">
                        <div class="input-group">
                            <input name="username" type="email" placeholder="E-mail" class="form-control" required/>
                            <button class="btn btn-primary btn-sm rounded-end" type="submit">Reset!</button>
                        </div>
                    </div>
                    <center><br><small id="info" style="color: red;display:block"><%= err %> </small></center>
                    <hr>
                    <p class="text-center mt-lg">Login Page? <a href="/">Login!</a>
                </form>
              </div>
            </div>
          </div>
        </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
