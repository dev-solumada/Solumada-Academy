<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Solumada</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex d-flex-inline">
            <div class="col-sm-8 h-100">
                <div class="row">
                    <div class="col-12 h-100 px-0 img-side">
                        <img class="img-fluid img-responsive img-side" src="./assets/images/cameleon.jpg"
                            alt="Cameleon">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 login-side d-flex">
                        <div class="login-container m-auto">
                            <div class="title">
                                <h3 id="txt-sol">SOLUMADA</h3>
                                <h3 id="txt-acd">ACADEMY</h3>
                            </div>
                            <form action="/login" method="post" autocomplete="off">
                                <div class="form-container mt-5">
                                    <div class="row justify-content-center">
                                        <div class="text-center mb-2">
                                            <small id="error"></small>
                                        </div>
                                    </div>
                                    <div class="mb-5">
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                aria-describedby="emailHelp" placeholder="Username" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="exampleInputPassword1">Password</label>
                                            <input name="pwd" type="password" class="form-control"
                                                id="exampleInputPassword1" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <div class="action">
                                        <div class="row d-flex d-flex-inline justify-content-between">
                                            <div class="col">
                                                <button class="btn-cnx px-3 py-2">Connexion</button>
                                            </div>
                                            <div class="col d-flex justify-content-center">
                                                <a class="reset-pswd" href="">reset password ?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="view-txt text-center mt-5">
                                        <h3 id="txt-vision">Une vision à 360°</h3>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var err = document.getElementById("error");
        var errContainer = document.getElementById(".error-alert");
        var errValue = '<%= erreur %>';
        console.log(errValue);
        if (errValue == '') {
            err.remove();
        }
        else {
            err.innerHTML = errValue;
            errContainer.setAttribute("style", "display:block;");
        }
    </script>
</body>

</html>
