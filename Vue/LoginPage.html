<!doctype html>
<html class="fixed">

<head>

	<!-- Basic -->
	<meta charset="UTF-8">
	<meta name="keywords" content="Optimum Solution" />
	<meta name="description" content="Timesheets">
	<meta name="author" content="dev solumada">

	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>
	<!-- start: page -->
	<section class="body-sign">
		<div class="center-sign">

			<div class="panel panel-sign">
				<div class="panel-title-sign mt-xl text-right">
					<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> LOGIN</h2>
				</div>
				<div class="panel-body">
					<form action="/login" method="post">
						<div class="form-group mb-lg">
							<label>Username</label>
							<div class="input-group input-group-icon">
								<input name="username" type="text" class="form-control input-lg" />
								<span class="input-group-addon">
									<span class="icon icon-lg">
										<i class="fa fa-user"></i>
									</span>
								</span>
							</div>
						</div>

						<div class="form-group mb-lg">
							<div class="clearfix">
								<label class="pull-left">Password</label>
								<a href="/reset" class="pull-right">Reset Password?</a>
							</div>
							<div class="input-group input-group-icon">
								<input name="pwd" type="password" class="form-control input-lg" />
								<span class="input-group-addon">
									<span class="icon icon-lg">
										<i class="fa fa-lock"></i>
									</span>
								</span>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-4 text-left">
								<button type="submit" class="btn btn-primary hidden-xs">CONNECT</button>
								<!-- <button type="submit"
									class="btn btn-primary text-bold btn-block btn-lg visible-xs mt-lg">CONNECT</button> -->
							</div>
						</div>
						<center><small id="error"></small></center>

						<hr>

					</form>
				</div>
			</div>

			<p class="text-center text-muted mt-md mb-md">&copy; Optimum Solution 2022. Timesheets.</p>
		</div>
	</section>
	<!-- end: page -->

	<script>
		var err = document.getElementById("error");
		var errValue = '<%= erreur %>';
		console.log(errValue);
		if (errValue == '') {
			err.remove();
		}
		else {
			err.setAttribute("style", "color:red;");
			err.innerHTML = errValue;
		}
	</script>

</body>

</html>
