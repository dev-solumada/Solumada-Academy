<!doctype html>
<html class="fixed">

<head>

    <!-- Basic -->
    <meta charset="UTF-8">
    <title>ADD EMPLOYE</title>

</head>

<body>
    <!-- start: page -->
    <section class="body-sign">

        <div class="center-sign">
            <div class="panel panel-sign">
                <div class="panel-title-sign mt-xl text-right">
                    <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-laptop mr-xs"></i>ADD USER
                    </h2>
                </div>
                <div class="panel-body">
                    <div class="form-group mb-lg">
                        <label>E-mail</label>
                        <input type="email" name="email" id="email" onchange="verify_mail()"
                            class="form-control input-lg" required>
                        <span id="em" style="color:red;font-size: smaller;display:none;">Email is required (include
                            @)</span>
                    </div>
                    <div class="form-group mb-none">
                        <div class="row">
                            <div class="col-sm-6 mb-lg">
                                <label>M-CODE</label>
                                <input type="text" class="form-control input-lg" onkeyup="verify_code()" id="mcode"
                                    name="mcode" required />
                                <span id="ec" style="color:red;font-size: smaller;display:none;">Choose one
                                    project</span>
                            </div>
                            <div class="col-sm-6 mb-lg">
                                <label>Number of agent</label>
                                <input type="text" class="form-control input-lg" onkeyup="verify_number()"
                                    id="num_agent" name='num_agent' required />
                                <span id="en" style="color:red;font-size: smaller;display:none;">Choose one
                                    project</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-lg">
                        <label for="cars">Choose a user type:</label>
                        <select name="type_util" id="type_util">
                            <option value="admin">Admin</option>
                            <option value="professeur">Professeur</option>
                            <option value="participant">Participant</option>
                        </select>
                        <!-- <span id="em" style="color:red;font-size: smaller;display:none;">Email is required (include
                            @)</span> -->
                    </div>
                    <center><small id="error" style="display: none;color:red"></small>
                        <small id="success" style="display: none;color:green"></small>
                    </center>
                    <hr>
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn btn-primary" onclick="add_new_employee()" id="btns"><i
                                class="fa fa-plus"></i> ADD USER</button>
                        <!-- <a href="/employees"><button type="button" class="btn btn-primary" id="btns"><i
                                    class="fa fa-arrow-left"></i> TIMESHEETS</button></a> -->
                    </div>

                </div>
            </div>

            <p class="text-center text-muted mt-md mb-md">&copy; Optimum Solution 2022.</p>
        </div>

    </section>
    <!-- end: page -->

    <script src="assets/js/add-new-user.js"></script>
</body>

</html>
