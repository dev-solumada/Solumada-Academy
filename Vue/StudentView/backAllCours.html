<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin | Cours</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../assets/basetemplate/images/logo.jpg">
    <link rel="shortcut icon" href="../assets/basetemplate/images/logo.jpg">


    <link rel="stylesheet" href="../assets/basetemplate/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/basetemplate/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/basetemplate/vendors/themify-icons/css/themify-icons.css">

    <link rel="stylesheet" href="../assets/basetemplate/vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet"
        href="../assets/basetemplate/vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="../assets/basetemplate/vendors/selectFX/css/cs-skin-elastic.css">

    <link
      rel="stylesheet"
      href="../assets/basetemplate/vendors/jqvmap/dist/jqvmap.min.css"
    />
    <link rel="stylesheet" href="../assets/basetemplate/assets/css/style.css">
    <link rel="stylesheet" href="../assets/basetemplate/vendors/chosen/chosen.min.css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>


</head>

<body>

    <input type="hidden" id="userId" value="<%= user %> ">
    <% 
    listcourFac.forEach(function(listcourFac) { %>
        <div class="card col-md-4" style="width: 18rem;">
            <input type="hidden" class="userId" value="<% user %> ">
            <input type="hidden" class="cours" value="<% listcourFac.name_Cours %> ">
            <h3 class="card-title" id="title"> <%= listcourFac.name_Cours %></h3>
            <div class="card-body">
              <h5 class="card-title"><%= listcourFac.name_Cours %></h5>
              <input type="hidden" class="demande" value="<% demand %>">
              <p class="card-text" class="descript">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <button class="requet">
                  demander
              </button>

              <!-- <input type="button" id="myInput" value="Input Text"> -->
            </div>
          </div>


    <% }); %>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../assets/basetemplate/assets/js/main.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../assets/basetemplate/vendors/chosen/chosen.jquery.min.js"></script>
    <script src="../assets/basetemplate/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../assets/basetemplate/vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../assets/basetemplate/assets/js/init-scripts/data-table/datatables-init.js"></script>

    <script src="../assets/js/ajax/allCoursParticip.js"></script>

    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.js"></script>

</body>

</html>
